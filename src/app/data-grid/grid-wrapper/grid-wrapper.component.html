<div class="grid-wrapper">
<app-grid-wrapper-header
  (selectedDate)="selectedDate($event)"
  [currentTab]="page"
  [dateFilter]="dateFilter"
  [module]="module"
  [allExperties]="allExperties"
  (callTextType)="callTextType($event)"
  [callTextOnOff]="callTextOnOff"
  (notificationsType)="notificationsType($event)"
  [notificationsOnOff]="notificationsOnOff"
  (searchTextData)="searchedText($event)"
  (isDispatch)="isDispatched($event)"
  (exportList)="exportList()"
  (sendMessageToAll)="sendThanksMessageToAll()"
  (openSettingBox)="OpenSettingComponent()"
  (selectedExpertise)="getSelectedExpertise($event)"
  (addNew)="addNew()"
></app-grid-wrapper-header>
<div class="grid-wrapper_grid">
  <ag-grid-angular
    style="width: 100%; height: 100%"
    class="ag-theme-balham"
    [gridOptions]="gridOptions"
    [columnDefs]="columnDefs"
    [modules]="modules"
    (cellClicked)="onCellClicked($event)"
    [overlayNoRowsTemplate]="overlayNoRowsTemplate"

  >
  </ag-grid-angular>
</div>
